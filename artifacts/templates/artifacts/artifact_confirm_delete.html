
{% load static %}
{% load form_tags %}

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认删除文物记录</title>
    <link rel="stylesheet" type="text/css" href="{% static 'artifacts/styles.css' %}">
  </head>
  <body>
    <h1 class="h11">请再次确认你的删除操作</h1>
    <p class="p1">你确定要删除 "{{ artifact.name }}" 吗？</p>
    <form method="post">
    {% csrf_token %}
      <div class="button-container">
        <button type="submit" class="button">确认删除</button>
        <input type="button" name="Submit" class="button" onclick="javascript:history.back(-1);" value="取消返回">
        <!--- <a href="{% url 'artifact_list' %}" class="link-three">返回文物列表</a>--->
      </div>
    </form>
  </body>
</html>
